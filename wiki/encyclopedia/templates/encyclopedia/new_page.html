{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia Search
{% endblock %}

{% block body %}
    <h1>New page</h1>
    
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>Title :</label>
        <input type="text" name="title" placeholder="Your title">
        <br>
        <label>Content :</label>
        <br>
        <textarea name="content"></textarea>
        <br>
        <input type="submit" value="Create a new page" class ="btn btn-primary">
    </form>

{% endblock %}
